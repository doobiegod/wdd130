<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 | Godwin Doobie | HTML Form - User Poll</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Contact Imformation</legend>
                <label for="fullname">Fullname:</label><br>
                <input type="text" id="fullname" name="fullname">
                <br>
                <label for="useremail">Email</label><br>
                <input type="email" id="useremail" name="useremail">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite browser?</label><br>
                <select name="browser" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="safari">Safari</option>
                    <option value="firefox">Firefox</option>
                    <option value="egde">Egde</option>
                </select>
                <br>
                <label for="pet">Do you have a household pet?</label><br>
                <input type="checkbox" id="pet" name="pet">
                <br>
                <label for="feedback">List the places you have lived.</label><br>
                <textarea name="feedback" id="feedback" rows="4" placeholder="Lagos, Owerri, Aba, Port Harcourt"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>

    <footer>
        <p>&copy;2025 | HTML Form - User Poll Activity | Godwin Doobie</p>
    </footer>
</body>
</html>
