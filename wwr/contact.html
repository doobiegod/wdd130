<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Have questions or ready to book your rafting trip? Get in touch with White-Water Rafting via phone, email, or our easy online form.">
    <title>White Water Rafting Contact page</title>
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Waterfall&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="logo-box">
        <a href="index.html"
          ><img
            src="images/white-water-trees-logo.png"
            alt="logo"
            width="75"
        /></a>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="trips.html">Trips</a>
        <a href="contact.html">Contact Us</a>
      </nav>
    </header>
    <main>
      <div class="contactus-hero">
        <img src="images/hero-background.jpg" alt="bg">
        <h1>Contact Us</h1>
      </div>
      <div class="company-information">
        <section>
            <h2>Company Information</h2>
            <p>Adress: No Street, City Country</p>
            <p>Phone: +1 (000) 000 0000</p>
            <p>Email: <a href="mailto:contactemail@mail.com">contactemail@mail.com</a></p>
        </section>
        <section class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3210316.4158191453!2d-106.97953089144981!3d39.44185036370691!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1744097584301!5m2!1sen!2sus"
            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
      </div>
      <div class="teams">
            <h2>Meet our team</h2>
            <figure>
                <img src="images/team1.jpg" alt="employee">
                <figcaption>Team member1</figcaption>
            </figure>
            <figure>
                <img src="images/team2.jpg" alt="employee">
                <figcaption>Team member2</figcaption>
            </figure>
            <figure>
                <img src="images/team3.jpg" alt="employee">
                <figcaption>Team member3</figcaption>
            </figure>
            <figure>
                <img src="images/team3.jpg" alt="employee">
                <figcaption>Team member4</figcaption>
            </figure>
            <figure>
                <img src="images/team3.jpg" alt="employee">
                <figcaption>Team member5</figcaption>
            </figure>
      </div>
      <form id="contact-form">
        <label for="username">Username</label><br>
        <input type="text" name="username" id="username" required><br>

        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" required><br>

        <p>Message Purpose</p>
        <input type="radio" id="general" name="purpose" value="General">
        <label for="general">General Inquiry</label><br>
        <input type="radio" id="reservation" name="purpose" value="Reservation">
        <label for="reservation">Reservation Questions</label><br>
        <input type="radio" id="website" name="purpose" value="Website">
        <label for="website">Website Suggestions</label><br>

        <input type="checkbox" id="newsletter" name="newsletter">
        <label for="newsletter">Please subscribe me to the monthly newsletter</label><br>

        <button type="submit">Send Message</button>
      </form>
    </main>
    <footer>
      <p>&copy;2025 White Water Rafting | Godwin Doobie</p>
      <a href="contact.html" class="contact">Contact Us</a>
      <div class="socials-box">
        <a href="https://linkedin.com">
          <img src="images/linkedin-icon.png" alt="social" />
        </a>
        <a href="https://x.com">
          <img src="images/x-icon.png" alt="social" />
        </a>
        <a href="https://facebook.com">
          <img src="images/facebook-icon.png" alt="social" />
        </a>
      </div>
    </footer>
    
  </body>
  <!--Apr 8 2025-->
</html>
